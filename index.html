<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThermWatch</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" id="theme-style" href="public/css/light-mode.css">
    <link rel="icon" type="image/x-icon" href="assets/icons/icon.ico">
    <script src="node_modules/chart.js/dist/chart.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="logo-container">
            <img src="assets/logo.png" alt="ThermWatch Logo" id="app-logo">
            <span>ThermWatch</span>
        </div>
        <div class="customer-name">Customer Name</div>
        <div class="plant-asset-selector">
            <!-- Plant and Asset selection will be populated dynamically -->
        </div>
    </div>

    <div class="dashboard">
        <div id="sensor-cards-container" class="sensor-cards">
            <!-- Sensor cards will be generated dynamically -->
        </div>
        <div class="charts-container">
            <div class="temperature-chart-container">
                <canvas id="temperature-chart"></canvas>
            </div>
            <div class="polar-trend-plot-container">
                <canvas id="polar-trend-plot"></canvas>
            </div>
        </div>
        <div class="historic-trend-container">
            <canvas id="historic-trend-plot"></canvas>
        </div>
        <div class="polar-historic-container">
            <div class="polar-trend-plot-historic">
                <canvas id="polar-trend-plot-historic"></canvas>
            </div>
            <div class="historic-data-selector">
                <!-- Date selector for historic data will be generated dynamically -->
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <!-- Settings modal content will be generated dynamically -->
    </div>

    <script src="node_modules/electron/electron.js"></script>
    <script src="scripts/renderer.js"></script>
    <script src="public/js/toggle-theme.js"></script>
    <script src="public/js/utils.js"></script>
    <script src="public/js/modal.js"></script>
    <script src="public/js/menu-template.js"></script>
    <script src="public/js/popup-windows.js"></script>
    <script src="public/js/sensor-card.js"></script>
    <script src="public/js/sensor-data-chart.js"></script>
    <script src="public/js/polar-trend-plot-realtime.js"></script>
    <script src="public/js/polar-trend-plot-historic.js"></script>
    <script src="public/js/historic-trend-plot.js"></script>
    <script src="public/js/temperature-unit-toggle.js"></script>
</body>
</html>
